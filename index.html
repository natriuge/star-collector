<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Star Collector</title>
    <link href="./styles/style.css" rel="stylesheet" type="text/css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    

</head>
<body id="container">
  <div id="start-screen" class="hide">

    <img src="./images/logo.png" id="game-logo">
    
    <p id="slogan">
      Collect the stars<br>
      Avoid the meteors!!!
    </p>

    <p id="press-start">PRESS START</p>

    <!-- <button id="start-button">PLAY</button> -->
    <div class="instructions-container">

      <img src="./images/instructions.png" id ="instructions" alt="Arrow Keys illustration">
    
      <p id="instructions-text">Use the Arrow Keys<br>
        to move around.<br>
        The Stars add up,<br>
        but the Meteors<br>
        deduct points.</p>
      </div>
     
  </div>

  <div id="canvas-container"> 

    <canvas id="canvas" width="1000" height="700"></canvas>
  
  </div>

  <script src="./js/game.js"></script>
  <script src="./js/index.js"></script>
  
</body>
</html>
